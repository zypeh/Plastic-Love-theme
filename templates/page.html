{% extends "index.html" %}

{% block content %}

<header>
    <div id="title"><h1>{{ page.title }}</h1></div>
    <div id="description"><p>{{ page.description | safe }}</p></div>
    <time>{{ page.date | date(format="%Y-%m-%d") }}</time>
</header>
<div class="curly-divider"></div>
<article>
  {{ page.content | safe }}
</article>

{% endblock content %}
